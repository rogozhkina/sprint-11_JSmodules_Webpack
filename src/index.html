<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css%>" />
  </head>
  <body>
    <div class="root">
      <header class="header root__section">
        <img src="images/logo.svg" alt="mesto logo" class="logo" />
      </header>
      <div class="profile root__section">
        <div class="user-info">
          <div class="user-info__photo"></div>
          <div class="user-info__data">
            <h1 class="user-info__name">-userName-</h1>
            <p class="user-info__job">-userJob-</p>
            <button
              type="submit"
              class="button user-info__button user-info__button_edit"
            >
              Edit
            </button>
          </div>
          <button
            type="submit"
            class="button user-info__button user-info__button_add"
          >
            +
          </button>
        </div>
      </div>
      <div class="places-list root__section"></div>
    </div>

    <script type="module" src="<%= htmlWebpackPlugin.files.js %>"></script>
  </body>
</html>
